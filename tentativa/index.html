<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<title>Compra , venda e troca de bitcoin</title>
<body>
    <div class="container">
        <div class="text-ligth text-center" style="align-items: center;">
        <h1>Obter dados de biticon via API</h1>
        <p>
            O objetivo desse exemplo , Ã© consumir API e exibir os dados em graficos
            do google charst
          </p>
    </div>
    <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
      </script>
      </div>
    <div id="dados">      
        <div class="area-grafico"></div>
      </div>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
  </html>
<script src="js/script.js"></script>
</body>
